        draw.drawImage(LLhand , -25 , -25 )


        draw.scale(1/ LRhandW , 1/ LRhandH)
        draw.rotate(-LRhandA)
        draw.translate(- LRhandCX, -LRhandCY )


        draw.rotate(- LRupperArmA)
        draw.translate(- LRupperArmCX, - LRupperArmCY )


        draw.rotate(- LbodyA)
        draw.translate(- LbodyCX , - LbodyCY ) 

}
 


function  LRleg(){

// translate,rotate to body center 
        draw.translate( LbodyCX,  LbodyCY )
        draw.rotate( LbodyA) 

// translate to left thigh joint
        
        draw.translate( LRthighCX,  LRthighCY )
        draw.rotate( LRthighA)
        draw.scale( LRthighW ,  LRthighH)

        draw.drawImage( LRthigh , -( LRthigh.width - 60) , -50 )
        testPoint()

// translate to left knee
        
        draw.translate( LRlimbCX ,  LRlimbCY )

        draw.drawImage( LRlimb , -( LRlimb.width - 20) , -25 )
testPoint()

        draw.scale(1/ LRlimbW , 1/ LRlimbH)
        draw.rotate(- LRlimbA)
        draw.translate(- LRlimbCX, - LRlimbCY )



        draw.rotate(-LRthighA)
        draw.translate(-RRthighCX, -RRthighCY )

        draw.rotate(- LbodyA)
        draw.translate(- LbodyCX , - LbodyCY ) 


}








function  LLleg(){


// translate,rotate to body center 
        draw.translate( LbodyCX,  LbodyCY )
        draw.rotate( LbodyA) 


// translate to thigh joint 
        
        draw.translate( LLthighCX,  LLthighCY )

        draw.drawImage( LLthigh , -( LLthigh.width - 60) , -50 )
testPoint()

        draw.scale(1/ LLthighW , 1/ LLthighH)

// translate to knee joint 
        
        draw.translate( LLlimbCX,  LLlimbCY )

        draw.scale( LLlimbW ,  LLlimbH)

testPoint()

        draw.scale(1/ LLlimbW , 1/ LLlimbH)

        draw.translate(- LLlimbCX, - LLlimbCY )


        draw.rotate(- LLthighA)
        draw.translate(- LLthighCX, - LLthighCY )


        draw.rotate(- LbodyA)
        draw.translate(- LbodyCX , - LbodyCY ) 

}




 function testPoint (){

        draw.beginPath()
 
        draw.fillStyle= "black"
 
        draw.ellipse( 0 ,0 , 1, 20 , 0*deg, 0, 2*Math.PI )

        draw.ellipse( 0 , 0 , 20, 1 , 0*deg, 0, 2*Math.PI )
   
        draw.closePath()
  
        draw.fill()
}
